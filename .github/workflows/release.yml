name: Release

on:
  merge_group:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "**/*.md"
      - "**/continuous.yml"
  push:
    branches:
      - "main"
    paths-ignore:
      - "**/*.md"
      - "**/continuous.yml"
  schedule:
    - cron: "15 */18 * * *"
  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel:
          - firefox
          - firefox-beta
          - firefox-esr
          - firefox-nightly
          - firefox-devedition
        language:
          - en-US
          - pt-BR
        os:
          # - linux # i686
          - linux64 # x86_64

    name: ${{ matrix.os }}-${{ matrix.channel }}-${{ matrix.language }}
    env:
      FIREFOX_CHANNEL: ${{ matrix.channel }}
      FIREFOX_OS: ${{ matrix.os }}
      FIREFOX_LANG: ${{ matrix.language }}
      FIREFOX_VERSION: NOT_SET
      FIREFOX_BUILD_ID: NOT_SET
      RELEASE_NOTES_URL: https://www.mozilla.org/firefox/releasenotes
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.channel }}-${{ matrix.language }}
        run: bash build/build.sh

      - name: Prepare Release
        uses: ncipollo/release-action@v1
        continue-on-error: true
        with:
          tag: ${{ matrix.channel }}-${{ env.FIREFOX_VERSION }}
          makeLatest: ${{ matrix.channel == 'firefox' }}
          prerelease: false
          allowUpdates: true

      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            dist/*.AppImage
            dist/*.zsync
          body: |
            BuildID: ${{ env.FIREFOX_BUILD_ID }}

            **[Firefox Release Notes](${{ env.RELEASE_NOTES_URL }})**

            > [!TIP]
            > Expand the "Assets" section below to download the AppImages.
          tag: ${{ matrix.channel }}-${{ env.FIREFOX_VERSION }}
          makeLatest: ${{ matrix.channel == 'firefox' }}
          prerelease: false
          allowUpdates: true
          artifactErrorsFailBuild: true
